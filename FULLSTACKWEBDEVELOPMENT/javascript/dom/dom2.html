<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <script>
        // apend chiild
        let title=document.createElement("h1");
        title.className="IIIT";
        title.style.fontSize="25px";
        title.textContent="manipur,namaste";
console.log(title);
        document.body.appendChild(title);
//remove child
        let ul=document.querySelector("ul");
        console.log(ul);
        let lists=document.querySelectorAll("li");
        console.log(lists);
        for(list of lists){
            ul.removeChild(list);
        }
    </script>
</body>
</html>
